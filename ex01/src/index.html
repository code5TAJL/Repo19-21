<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERTY keyboard</title>
</head>
<body>
    <h2>QWERTY keyboard</h2>
    <div>
        <textarea name="qwerty keyboard" id="qwerty-keyboard" cols="60" rows="15">TEXT AREA</textarea>
    </div>
    <div>
        <button type="submit">1</button>
        <button type="submit">2</button>
        <button type="submit">3</button>
        <button type="submit">4</button>
        <button type="submit">5</button>
        <button type="submit">6</button>
        <button type="submit">7</button>
        <button type="submit">8</button>
        <button type="submit">9</button>
        <button type="submit">0</button>
        <button type="submit">Back Space</button>
        <button type="submit">q</button>
        <button type="submit">w</button>
        <button type="submit">e</button>
        <button type="submit">r</button>
        <button type="submit">t</button>
        <button type="submit">y</button>
        <button type="submit">u</button>
        <button type="submit">i</button>
        <button type="submit">o</button>
        <button type="submit">p</button>
        <button type="submit">a</button>
        <button type="submit">s</button>
        <button type="submit">d</button>
        <button type="submit">f</button>
        <button type="submit">g</button>
        <button type="submit">h</button>
        <button type="submit">j</button>
        <button type="submit">k</button>
        <button type="submit">l</button>
        <button type="submit">Caps Lock</button>
        <button type="submit">z</button>
        <button type="submit">x</button>
        <button type="submit">c</button>
        <button type="submit">v</button>
        <button type="submit">b</button>
        <button type="submit">n</button>
        <button type="submit">m</button>
        <button type="submit">-</button>
        <button type="submit">_</button>
        <button type="submit">Shift</button>
        <button type="submit">Space</button>
        <button type="submit">OK</button>
        <button type="submit"></button>
    </div>
</body>
</html>
